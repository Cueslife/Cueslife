<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cueslife - Your Path to Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Hero Section Component -->
    <div id="hero-section"></div>

    <!-- Pillars Section -->
    <div id="pillars-section"></div>

    <!-- Health Calculator Link Section -->
    <section id="calculator-link" class="py-16 bg-gradient-to-r from-[#1e3a8a] to-[#0d9488]">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl font-extrabold text-white mb-6 animate-fade-in">
          <i class="fas fa-stethoscope mr-3"></i>Discover Your Health Metrics
        </h2>
        <p class="text-lg text-gray-200 mb-8 max-w-2xl mx-auto animate-fade-in">
          Take control of your wellness journey with our advanced health calculators.
        </p>
        <a
          href="calculation.html"
          class="inline-block bg-[#facc15] text-[#1e3a8a] px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:bg-[#e0b313] hover:scale-105 transition-all duration-300 animate-pulse"
        >
          Try Our Health Calculator Now
        </a>
      </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts for Components -->
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
    <script src="header.js"></script>
    <script src="heroSection.js"></script>
    <script src="pillarsSection.js"></script>
    <script src="footer.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form - Cueslife </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Floating Particles Animation */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .particle {
        position: absolute;
        background: #facc15;
        border-radius: 50%;
        opacity: 0.5;
        animation: float 15s infinite;
      }
      .particle:nth-child(1) {
        width: 20px;
        height: 20px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 15px;
        height: 15px;
        top: 50%;
        left: 30%;
        animation-delay: 3s;
      }
      .particle:nth-child(3) {
        width: 25px;
        height: 25px;
        top: 70%;
        left: 50%;
        animation-delay: 6s;
      }
      .particle:nth-child(4) {
        width: 10px;
        height: 10px;
        top: 30%;
        left: 70%;
        animation-delay: 9s;
      }
      .particle:nth-child(5) {
        width: 18px;
        height: 18px;
        top: 80%;
        left: 90%;
        animation-delay: 12s;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Scale-In Animation for Title */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 1s ease-out forwards;
      }

      /* Fade-In Animation for Form */
      @keyframes cardFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-form-fade-in {
        animation: cardFadeIn 0.8s ease-out forwards;
      }

      /* Form Card Styling */
      .form-card {
        position: relative;
        transition: all 0.3s ease;
        background: white;
        color: #1e3a8a;
      }
      .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .form-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(250, 204, 21, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
        border-radius: 0.5rem;
      }
      .form-card:hover::before {
        opacity: 1;
      }
      .form-card img,
      .form-card input,
      .form-card textarea,
      .form-card select,
      .form-card button,
      .form-card label,
      .form-card div {
        position: relative;
        z-index: 1;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        color: #1e3a8a;
      }
      .modal-content h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .modal-content p {
        color: #4b5563;
        margin-bottom: 1.5rem;
      }
      .modal-content button {
        background: #0d9488;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      .modal-content button:hover {
        background: #0b8277;
      }

      /* Fireworks Animation */
      .fireworks-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }
      .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff4444;
        border-radius: 50%;
        animation: explode 1.5s ease-out forwards;
      }
      .firework:nth-child(2n) {
        background: #44ff44;
      }
      .firework:nth-child(3n) {
        background: #4444ff;
      }
      .firework:nth-child(4n) {
        background: #ffff44;
      }
      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Fireworks Container -->
    <div id="fireworks-container" class="fireworks-container"></div>

    <!-- Admission Success Modal -->
    <div id="admission-modal" class="modal">
      <div class="modal-content">
        <h2 id="admission-modal-title">Admission Submitted!</h2>
        <p id="admission-modal-message">
          Thank you for submitting your admission form. We'll contact you soon!
        </p>
        <button onclick="closeModal('admission-modal')">Close</button>
      </div>
    </div>

    <!-- Header Component -->
    <div id="header"></div>

    <!-- Admission Section -->
    <section
      id="admission"
      class="relative py-20 bg-gradient-to-r from-[#4b0082] to-[#00b7eb] overflow-hidden"
    >
      <div class="absolute inset-0 particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="container mx-auto px-6 relative z-10">
        <h2
          class="text-5xl sm:text-6xl font-extrabold text-center mb-12 text-white animate-scale-in drop-shadow-md"
        >
          Admission Form
        </h2>
        <div class="max-w-lg mx-auto">
          <div
            class="form-card p-6 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 opacity-0 animate-form-fade-in"
          >
            <img
              src="8.png"
              alt="Admission Form"
              class="mx-auto rounded-lg h-40 w-full object-cover mb-8"
            />
            <form id="admission-form">
              <div class="mb-4">
                <label
                  for="name"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="phone"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Phone Number"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="height"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Height (cm)</label
                >
                <input
                  type="number"
                  id="height"
                  name="height"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Height"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="weight"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Weight (kg)</label
                >
                <input
                  type="number"
                  id="weight"
                  name="weight"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Weight"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="age"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Age</label
                >
                <input
                  type="number"
                  id="age"
                  name="age"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Age"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="medical_history"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Medical History</label
                >
                <textarea
                  id="medical_history"
                  name="medical_history"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  rows="5"
                  placeholder="Your Medical History"
                  required
                ></textarea>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium mb-1 text-gray-600"
                  >Is it your first time?</label
                >
                <div class="flex items-center space-x-4">
                  <label class="flex items-center">
                    <input
                      type="radio"
                      name="first_time"
                      value="Yes"
                      class="mr-2 text-[#00b7eb] focus:ring-[#00b7eb]"
                      required
                    />
                    Yes
                  </label>
                  <label class="flex items-center">
                    <input
                      type="radio"
                      name="first_time"
                      value="No"
                      class="mr-2 text-[#00b7eb] focus:ring-[#00b7eb]"
                    />
                    No
                  </label>
                </div>
              </div>
              <div class="mb-4">
                <label
                  for="goal"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Goal</label
                >
                <input
                  type="text"
                  id="goal"
                  name="goal"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  placeholder="Your Fitness Goal"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="preferred_timing"
                  class="block text-sm font-medium mb-1 text-gray-600"
                  >Preferred Timing</label
                >
                <select
                  id="preferred_timing"
                  name="preferred_timing"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00b7eb] text-gray-800"
                  required
                >
                  <option value="" disabled selected>Select a time slot</option>
                  <option value="Morning (6 AM - 9 AM)">
                    Morning (6 AM - 9 AM)
                  </option>
                  <option value="Afternoon (12 PM - 3 PM)">
                    Afternoon (12 PM - 3 PM)
                  </option>
                  <option value="Evening (5 PM - 8 PM)">
                    Evening (5 PM - 8 PM)
                  </option>
                  <option value="Night (8 PM - 10 PM)">
                    Night (8 PM - 10 PM)
                  </option>
                </select>
              </div>
              <button
                type="submit"
                id="admission-submit"
                class="w-full bg-[#00b7eb] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[#009fd1] transition-transform transform hover:scale-105 flex items-center justify-center"
              >
                <span id="admission-button-text">Submit Admission</span>
                <svg
                  class="w-5 h-5 ml-2 hidden animate-spin"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  id="admission-spinner"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 12a8 8 0 0116 0A8 8 0 014 12z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
